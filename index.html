<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github</title>
    <link rel="shortcut icon" href="assents/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="icon">
            <a href="www.google.com"><img src="assents/github.svg" class="media-object  img-responsive img-thumbnail"></a>
        </div>
        <br>


        <h1>Sign in to Github</h1>

        <br>

        <form>
            <div class="textfield"></div>
                <label for="">Username or email address</label>
                <input type="text" required>
  

            <div class="textfield"></div>
                <label for="">Password <a href="#">Forgot Password?</a></label>
                <input id="senha" type="password" required>

            <br>
            <button type="submit" class="btn-login">Sign in</button>

        </form>

        <br>

        <div class="card">
            <p>New to Github? <a href="#">Creat an account</a></p>
        </div>

        <br>

        <br>

        <br>
        <footer>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Docs</a>
            <li>Contact Github Support</li>
        </footer>

    </main>

</body>

</html>
